<!DOCTYPE html>
<html>
<head>
	<title>Button Example</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		button {
			font-size: 1.5rem;
			padding: 1rem 2rem;
			background-color: #008CBA;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<button onclick="location.href='challenges.html'">Go to Challenges Page</button>
</body>
</html>

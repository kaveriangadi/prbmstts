	<title>Box Example</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		.box {
			width: 300px;
			height: 350px;
			margin: 1rem;
			background-color: #f2f2f2;
			border-radius: 5px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			transition: transform 0.3s ease-in-out;
			cursor: pointer;
		}
		.box:hover {
			transform: scale(1.05);
		}
		label {
			font-size: 1.2rem;
			margin-bottom: 0.5rem;
		}
		input[type="text"] {
			font-size: 1rem;
			padding: 0.5rem;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin-bottom: 1rem;
			width: 80%;
			box-sizing: border-box;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100%;
		}
		button {
			font-size: 1rem;
			padding: 0.3rem 1rem;
			background-color: #008CBA;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin-top: 1rem;
			align-self: center;
		}
	</style>
</head>
<body>
